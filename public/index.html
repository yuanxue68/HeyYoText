<!DOCTYPE html>
<html lang="en" ng-app="heyyo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<title>HeyYOText</title>
</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"  data-target="#navbar" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" ui-sref="home">HeyYO</a>
			</div>
			<div class="navbar-collapse collapse" id="navbar" 
			aria-expanded="false" style="height:1px;" ng-controller="NavController">
				<ul class="nav navbar-nav">
					<li ng-class="{active: isActive('/')}">
						<a ui-sref="home">Home</a>
					</li>
					<li ng-class="{active: isActive('/tasks')}">
						<a ui-sref="task">Tasks</a>
					</li>
					<li ng-class="{active: isActive('/help')}">
						<a ui-sref="help">Help</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
		
	<div class="container">
		<div ui-view>
		</div>
	</div>
</body>


<!-- import scripts -->
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="lib/underscore/underscore-min.js"></script>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>


<script src="js/app.js"></script>
<script src="js/routes.js"></script>
<script src="js/controllers/homecontroller.js"></script>
<script src="js/controllers/taskscontroller.js"></script>
<script src="js/controllers/navcontroller.js"></script>
<script src="js/controllers/helpcontroller.js"></script>


</html>
